name: Snake Game CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r snake_game/requirements.txt
        
    - name: Run headless smoke test
      run: |
        cd snake_game
        python main.py --test
      env:
        CI: 'true'
        
    - name: Build executable with PyInstaller
      run: |
        cd snake_game
        pyinstaller --onefile --name snake_game main.py
        
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: snake-game-executable
        path: snake_game/dist/snake_game*
        retention-days: 30
